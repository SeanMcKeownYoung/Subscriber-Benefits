<!DOCTYPE html>
<html>
<head>
<style> 
body {
    background-image: url("assets/SUB mockups Illos_LargerDesktop.png");
    background-color: #cccccc;
    background-size: 100% 100%;
    background-size:cover;
    overflow-y: scroll;
    position: absolute;
    background-repeat: no-repeat;
    width: 100vw;
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (max-width: 768px) {
body {
    background-image: url("assets/SUB mockups MI AA_Mobile.png");
                height: 2300px;
}
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
body {
    background-image: url("assets/SUB mockups MI AA_Tab.png");
            height: 2500px;
}
} 

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
body {
    background-image: url("assets/SUB mockups MI AA_SmallerDesktop.png");
        height: 1800px;
}
} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
body {
    background-image: url("assets/SUB mockups MI AA_LargerDesktop.png");
        height: 3000px;
}
}
</style>
